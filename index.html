<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function numAdd() {
            var n1 = parseInt(document.getElementById("no1").value);
            var n2 = parseInt(document.getElementById("no2").value);
            var res = n1 + n2;
            document.getElementById("res").value = res;
        }
        function numSub() {
            var n1 = parseInt(document.getElementById("no1").value);
            var n2 = parseInt(document.getElementById("no2").value);
            var res = n1 - n2;
            document.getElementById("res").value = res;
        }
        function numMul() {
            var n1 = parseInt(document.getElementById("no1").value);
            var n2 = parseInt(document.getElementById("no2").value);
            var res = n1 * n2;
            document.getElementById("res").value = res;
        }
        function numDiv() {
            var n1 = parseInt(document.getElementById("no1").value);
            var n2 = parseInt(document.getElementById("no2").value);
            var res = n1 / n2;
            document.getElementById("res").value = res;
        }
    </script>
    <style>
        body {
            background-image: url(https://img.freepik.com/premium-photo/top-view-blue-calculator-notepad-color-background_260672-4055.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }


        .no1 {
            margin: 20px;
        }

        .no2 {
            margin: 20px;
        }

        .res {
            margin: 20px;
        }
    </style>
</head>

<body>
    <form>
        <div id="div1">
            <center>
                <h1 style="color:red">CALCULATOR</h1>
            </center>
        </div>
        <center>
            <table>
                <tr>
                    <td>
                        <h1>Number 1
                    </td>
                    <td>
                        <h1>:<input type=text id="no1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1>Number 2
                    </td>
                    <td>
                        <h1>:<input type=text id="no2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1>Result
                    </td>
                    <td>
                        <h1>:<input type=text id="res">
                    </td>
                </tr>
        </center>
        <table border="1" style="color:blue">
            <center>
                <tr>
                    <td><input type=button value="Add" onclick="numAdd()"></td>
                    <td><input type=button value="Sub" onclick="numSub()"></td>
                    <td><input type=button value="Mul" onclick="numMul()"></td>
                    <td><input type=button value="Div" onclick="numDiv()"></td>
                </tr>
            </center>
        </table>
    </form>
    </table>
</body>

</html>
